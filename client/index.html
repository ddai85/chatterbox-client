<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      
      <div class="username"></div>
      <div class="form">
        Message: <input type="text" placeholder="Enter Message Here" class='inputBox'>
        <button class="sendMessage">Send</button><br>
        New Chat Room: <input type="text" placeholder="Room Name" class='newRoom'>
        <button class="addNewRoom">Add room</button>
      </div>
        
      <div class="dropdown">
        <button>Chat Room</button>
        <div id='roomSelect' class="dropdown-content">
        </div>
        <button class="clearChat">Clear Chat Box</button>
      </div>
  
      <div id="chats"></div>
    </div>
  </body>
</html>
